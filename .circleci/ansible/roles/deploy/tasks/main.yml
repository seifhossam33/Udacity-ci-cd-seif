---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: "/home/circleci/project/backend/artifact.tar.gz"
    dest: ~/backend-app- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: "/home/circleci/project/backend/artifact.tar.gz"
    dest: ~/backend-app

- name: "remove dependencies that are no longer required"
  become: yes
  apt:
    autoremove: yes

- name: "Update cache & Full system update"
  apt:
  update_cache: true
    upgrade: dist
    cache_valid_time: 3600
    force_apt_get: true

- name: "install python3"
  become: yes
  apt:
    name: python3


- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present



- name: "install"
  npm:
    name: install
    path: ~/backend-app

- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu